<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <!-- Homepage Section (visible after login) -->
        <div id="homepage" class="form-section" style="display:none;">

            <h2>WELCOME TO THE HOMEPAGE</h2>
    
            <p id="welcome-message"> HELLOW D!</p>
            <div>
            <button id="logout-button">Logout</button>
        <br>
        <br>
        <br>
        <br>
        <br>
            <a href="home.html" class="home">Proceed</a>
        </div>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="form-section">
            <h2>LOGIN</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="Login">LOGIN</button>
            </form>
            <p class="lau"> <a href="#" id="show-signup"></a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-section" class="form-section" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="lau">Already Have An Account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script src="loginpage.js"></script>
</body>
</html>
